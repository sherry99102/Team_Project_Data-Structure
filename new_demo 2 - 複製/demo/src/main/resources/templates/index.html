<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政大課程統整查詢</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>政大課程統整查詢</h1>
    </header>
    <main class="container my-5">
        <!-- 搜尋框 -->
        <div id="search-container" class="text-center mb-4">
            <input type="text" id="search-bar" class="form-control w-75 mx-auto" placeholder="輸入課程名稱或老師名">
        </div>

        <!-- 篩選器 -->
        <div id="filters" class="d-flex justify-content-around mb-4">
            <select id="course-type" class="form-control w-25">
                <option value="">所有類型</option>
                <option value="必修">必修</option>
                <option value="選修">選修</option>
            </select>
            <select id="language" class="form-control w-25">
                <option value="">所有語言</option>
                <option value="中文">中文</option>
                <option value="英文">英文</option>
            </select>
            <button id="apply-filters" class="btn btn-primary">套用篩選</button>
        </div>

        <!-- 課程顯示區域 -->
        <div id="course-list" class="row">
            <!-- 課程卡片將由 JavaScript 動態生成 -->
        </div>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2024 政大課程統整查詢</p>
    </footer>
</body>

</html>
